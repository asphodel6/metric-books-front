<div class="wrapper">
  <div class="settlement">
    <div class="name" [ngClass]="isOpen ? 'open' : ''" (click)="openInfo()">
      <img [src]="imgPath" width="8px" height="8px">{{settlement.name}}
    </div>
    <ng-container *ngIf="isOpen" [@openClose]="isOpen ? 'open' : 'close'">
      <div *ngFor="let church of settlement.churches" class="churches">
        {{church}}
      </div>
    </ng-container>
  </div>
  <div class="county">
    {{settlement.county}}
  </div>
</div>
