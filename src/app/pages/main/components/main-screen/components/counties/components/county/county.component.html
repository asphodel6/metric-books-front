<div class="county">
  <div class="name" [ngClass]="isOpen ? 'open' : ''" (click)="openInfo()">
    <img [src]="imgPath" width="8px" height="8px">{{county.name}}
  </div>
  <ng-container *ngIf="isOpen" [@openClose]="isOpen ? 'open' : 'close'">
    <div *ngFor="let settlement of county.settlements" class="settlements">
      <county-settlement [settlement]="settlement"></county-settlement>
    </div>
  </ng-container>
</div>
