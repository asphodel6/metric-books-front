<div class="settlement" (click)="openChurches()" [ngClass]="isOpenChurches ? 'open' : ''">
  <img [src]="settlementImgPath" width="8px" height="8px">{{settlement.name}}
</div>
<div *ngIf="isOpenChurches">
  <ng-container *ngFor="let church of settlement.churches">
    <div class="church">{{church}}</div>
  </ng-container>
</div>
