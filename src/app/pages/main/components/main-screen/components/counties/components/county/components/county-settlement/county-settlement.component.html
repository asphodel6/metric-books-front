<div class="settlement" (click)="openChurches()" [ngClass]="isOpenChurches ? 'open' : ''">
  <img [src]="settlementImgPath" width="8px" height="8px">{{settlement.np_name}}
</div>
<ng-container *ngIf="isOpenChurches">
  <div *ngFor="let church of settlement.church" class="churches">
    <div class="church" (click)="getChurchData(church)">{{church.c_name}}</div>
  </div>
</ng-container>
